<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/yeti/bootstrap.min.css" />
  <link href="css/styles.css" rel="stylesheet" media="screen">
  <link rel="icon" type="image/png" href="images/potIcon.jpeg" />
  <!--Compiled and minified CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/png" href="images/potIcon.jpeg" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--Import jQuery before materialize.js-->
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <title>Sign Up</title>
  <style>
    body {
      background-image: url(images/thyme+background3.jpg);
    }
  </style>
</head>

<body>
  <div class="container center" id="cntnr">
    <div class="center middle">
      <img style="height: 230px" src="images/logo.png" />
      <h2>Plenty of Thyme</h2>
      <h6>A guide to spending your thyme wisely.</h6>
      <br>
    <div class="input-field">
      <i class="material-icons prefix">perm_identity</i>
      <input type="text" style="width: 250px" id="fName" class="validate">
      <label for="fName">First Name</label>
    </div>
    <div class="input-field">
      <i class="material-icons prefix">perm_identity</i>
      <input type="text" style="width: 250px" id="lName" class="validate">
      <label for="lName">Last Name</label>
    </div>
    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input type="email" style="width: 250px" id="Email" class="validate">
      <label for="Email">Email</label>
    </div>
    <div class="input-field">
      <i class="material-icons prefix">lock</i>
      <input type="password" style="width: 250px" id="Password" class="validate">
      <label for="Password" data-error="we don't like your password" data-success="everyone knows your password now">Password</label>
    </div>
    <br>
    <div class="center col-lg-12">
      <button id="btnSignUp" class="btn btn-action waves-effect waves-light">Sign Up</button>
      <button id="btnCancel" class="btn btn-action waves-effect waves-light">Cancel</button>
    <script src="feature/signup.js"></script>
  </div>
</div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

</body>

</html>
