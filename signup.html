<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="css/styles.css" rel="stylesheet" media="screen">
  <link href="css/calendar.css" rel="stylesheet" media="screen">
  <link rel="icon" type="image/png" href="images/potIcon.png" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <title>Sign Up</title>
  <style>
    body {
      background-image: url(images/banner2.jpg);
    }
  </style>
</head>

<body>
  <div class="container center" id="cntnr">
    <br>
    <div class="center middle"> <img style="height: 200px" src="images/logo.png" />
      <h3>Plenty of Thyme</h3>
      <h6>A guide to spending your thyme wisely.</h6>
      <div class="input-field"> <i class="material-icons prefix">perm_identity</i>
        <input type="text" style="width: 250px" id="fName" class="validate">
        <label for="fName">First Name</label>
      </div>
      <div class="input-field"> <i class="material-icons prefix">perm_identity</i>
        <input type="text" style="width: 250px" id="lName" class="validate">
        <label for="lName">Last Name</label>
      </div>
      <div class="input-field"> <i class="material-icons prefix">email</i>
        <input type="email" style="width: 250px" id="Email" class="validate">
        <label for="Email">Email</label>
      </div>
      <div class="input-field"> <i class="material-icons prefix">lock</i>
        <input type="password" style="width: 250px" id="Password" class="validate">
        <label for="Password" data-error="we don't like your password" data-success="everyone knows your password now">Password</label>
      </div>
      <div class="input-field"> <i class="material-icons prefix">lock</i>
        <input type="password" style="width: 250px" id="confirmPassword" class="validate">
        <label for="Password" data-error="we don't like your password" data-success="everyone knows your password now">Confirm Password</label>
      </div>
      <br>
      <div class="center col-lg-12">
        <button id="btnSignUp" class="btn btn-action waves-effect waves-light">Sign Up</button>
        <button id="btnCancel" class="btn btn-action waves-effect waves-light">Cancel</button>
        <script src="feature/signup.js"></script>
      </div>
    </div>
    <br>
  </div>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Grow With Us!</h5>
          <p class="grey-text text-lighten-4">We are open source. Help grow Plenty of Thyme!</p>
          <button class="btn waves-effect waves-light"><a href="https://github.com/bryanbrotonel/plentyofthyme" style="color:white">Collaborate!</a></button>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Friends</h5>
          <ul>
            <li>
              <a class="grey-text text-lighten-3" href="https://www.google.ca"><img src='images/luli.png' alt="guide?" style="width50px; height:50px;" /></a>
              <a class="grey-text text-lighten-3" href="https://www.foodfall.ca"><img src='images/hamish.png' alt="foodfall" style="width:50px; height:50px;" /></a>
                <a class="grey-text text-lighten-3" href="https://redulist.firebaseapp.com"><img src="images/mikeks.png" alt="foodfall" style="width: auto; height:70px;" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <div class="footer-copyright">
    <div class="container center"> &copy; 2017 Copyright Team SEABASS </div>
  </div>
</body>

</html>
