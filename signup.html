<head>

  <link rel="icon" type="image/png" href="images/potIcon.jpeg"/>

<body>
  <div class="container middle">

    </div>
      <fieldset>

          <input type="text" style="width: 300px" class="col-lg-1 form-control" id="fName" placeholder="First Name">

        <div>

      <button id="btnSignUp" style="width: 150px" class="btn btn-action waves-effect waves-light">Sign Up</button>

      <br/>
      <div>
