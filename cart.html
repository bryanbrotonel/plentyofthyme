<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/yeti/bootstrap.css" />
  <link rel="icon" type="image/png" href="images/potIcon.jpeg" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <title>Cart</title>
</head>

<body>
  <div class="container">
    <div>
      <h1>Plenty of Thyme</h1>
      <br>
      <div>
        <ul class="nav">
          <li><a href="landing.html"><i class="material-icons" style="font-size:17px">home</i></a></li>
          <li><a href="library.html">Food Library</a></li>
          <li><a href="contactUs.html">Contact Us</a></li>
          <li><a class="active" href="#">About PoT</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><button id="btnLogout" class="btn btn-action">Log out</li>
          <script src='feature/logout.js'></script>
        </ul>
      </div>
    </div>
    <h3>Cart</h3>
    <div class="center col-md-4">
      <fieldset>
        <div class="form-group">
          <label for="Item1" class="control-label">Item 1</label>
          <input type="text" class="form-control" id="item1name" placeholder="Item 1">
        </div>
        <div class="form-group">
          <select class="form-control" id="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>5+</option>
              </select>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="item1date" placeholder="date">
        </div>
        <div class="form-group">
          <input type="price" class="form-control" id="item1price" placeholder="price">
        </div>
        <div class="form-group">
          <select class="form-control" id="item1select">
              <option>dairy</option>
              <option>vegetables</option>
              <option>fruits</option>
              <option>produce</option>
              <option>meats & alternatives</option>
              <option>miscellaneous</option>
            </select>
        </div>
      </fieldset>
    </div>
    <br>
    <div class="center col-sm-12">
      <button id="btnSubmit" class="btn btn-action">Submit</button>
    </div>
    <script src="feature/grocerylist.js"></script>
  </div>
</body>

</html>
