      <br>
      <div class="form-group">
        <fieldset>
          <label for="Item1" class="col-sm-12 control-label">Item Name</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="item1name" placeholder="Item 1"> </div>
          <label for="select" class="col-sm-12 control-label">Quantity</label>
          <div class="col-sm-12">
            <select class="form-control" id="select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>5+</option>
                        </select>
          </div>
          <br/>
          <label for="item1date" class="col-sm-12 control-label">Expiration Date</label>
          <div class="col-sm-12">
            <input type="date" class="form-control" id="item1date" placeholder="date"> </div>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="item1price" placeholder="price"> </div>
          <label for="item1select" class="col-sm-12 control-label">Categorys</label>
          <div class="col-sm-12">
            <select class="form-control" id="item1select">
                            <option>dairy</option>
                            <option>vegetables</option>
                            <option>fruits</option>
                            <option>produce</option>
                            <option>meats & alternatives</option>
                            <option>miscellaneous</option>
                        </select>
          </div>
        </fieldset>
        <br>
        <div class="center">
          <script src='js/addinput.js'></script>
          <input type="button" class="btn" value="Add Item" onClick="addinput('dynamicInput');">
        </div>
        <div class="home_menu">
          <div class="col-xs-12 " align="center">
            <a href="grocerylist.html"><img src="images/back.png" alt="GO BACK" style="width:70px;" /></a>

        </div>
        <div class="home_menu">
          <div class="col-xs-12 " align="center">

          </div>

          <button class="btn btn-primary" id='btnSubmit'>Submit</button>
        </div>
        <script src='feature/grocerylist.js'>
        </script>
