<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/yeti/bootstrap.css" />
    <link rel="icon" type="image/png" href="images/potIcon.jpeg" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/addinput.js" type="text/javascript"></script>
    <script src='feature/main.js' type="text/javascript"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <title>Cart</title>
    <style>
        body{
          background-image: url(images/thyme+background3.jpg);
        }
        td {
          padding: 10px;
        }
        th {
          padding: 10px;
          font-size: 120%;
        }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="center">
        <nav class="top-nav green">
          <div class="nav-wrapper">
            <a href="landing.html" class="brand-logo"><img style="height: 70px;padding:5px;" src="images/logo.png" />Plenty of Thyme</a>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="library.html">Food Library</a></li>
              <li><a href="aboutPOT.html">About PoT</a></li>
              <li class="active"><a>About Us</a></li>
              <li><a class="waves-effect waves-light btn red" id="btnLogout1">Log out</a></li>
            </ul>
            <ul id="slide-out" class="side-nav hide-on-large-only">
              <li><a class="center" href="library.html">Food Library</a></li>
              <li><a class="center" href="aboutPOT.html">About PoT</a></li>
              <li class="active"><a class="center" href="aboutus.html">About Us</a></li>
              <li><button class="waves-effect waves-light btn red" id="btnLogout">Log out</button></li>
              <script src='feature/logout.js'></script>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class='container'>
      <br/>
      <div class="form-group" style="background-color:black; opacity: 0.6">
        <fieldset>
          <label for="Item1" class="col-sm-12 control-label">Item Name</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="item1name" placeholder="Item 1">
          </div>
          <label for="select" class="col-sm-12 control-label">Quantity</label>
          <div class="col-sm-12">
            <select class="form-control" id="select">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>5+</option>
            </select>
          </div>
          <br/>
          <label for="item1date" class="col-sm-12 control-label">Expiration Date</label>
          <div class="col-sm-12">
            <input type="date" class="form-control" id="item1date" placeholder="date">
          </div>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="item1price" placeholder="price">
          </div>
          <label for="item1select" class="col-sm-12 control-label">Categorys</label>
          <div class="col-sm-12">
            <select class="form-control" id="item1select">
              <option>dairy</option>
              <option>produce</option>
              <option>meats & alternatives</option>
              <option>miscellaneous</option>
            </select>
          </div>
        </fieldset>
      </div>
      <div class="center">
        <button style='width:90%;' class="btn btn-primary waves-effect waves-light" id='btnSubmit'>Add To List</button>
      </div>
      <div class="center">
        <br/>
        <input class='btn waves-effect waves-light' style='width:90%;' type="button" value="Add more items" onClick="addinput('dynamicInput');">
      </div>
    </div>
    <br/>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Grow With Us!</h5>
            <p class="grey-text text-lighten-4">We are open source. Help grow Plenty of Thyme!</p>
            <button class="btn green lighten-2 waves-effect waves-light">Collaborate!</button>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://www.google.ca">Guide</a></li>
              <li><a class="grey-text text-lighten-3" href="https://www.google.ca">Food Fall</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Git Hub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <div class="footer-copyright">
      <div class="container center">
        &copy; 2017 Copyright Team SEABASS
      </div>
    </div>
    <script src='feature/grocerylist.js'></script>
    <script src='feature/navbar.js'></script>
  </body>
</html>
