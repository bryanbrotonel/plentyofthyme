<!DOCTYPE html>
<html lang="en">

<head>
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/yeti/bootstrap.css" />
  <link href="css/styles.css" rel="stylesheet" media="screen">
  <link rel="icon" type="image/png" href="images/potIcon.jpeg" />


  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <title>Plenty of Thyme - Welcome</title>
</head>

<body>
  <div class="container middle">
    <div class="center">
      <h1>Plenty of Thyme</h1>
      <h6>A guide to spending your thyme wisely.</h6>
      <br>
    </div>
    <div>
      <fieldset>
        <div class="form-group">
          <input type="email" class="form-control" id="txtEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="txtPassword" placeholder="Password">
        </div>
      </fieldset>
    </div>
    <div>
      <button id="btnLogin" class="btn btn-action">
      Log in
    </button>
      <button id="btnSignUp" class="btn btn-secondary">
      Sign Up
    </button>
      <button id="btnLogout" class="btn btn-action hide">
      Log out
    </button>
    </div>
    <script src="feature/auth.js"></script>
    <br>
    <div>
      <a href="aboutpot.html" class="btn btn-primary">What we do</a>
      <a href="aboutus.html" class="btn btn-primary">Who we are</a>
    </div>
  </div>
</body>

</html>
